<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <!--lo vinculo con la hoja css-->
    <link rel="stylesheet" href="./css/styles-registro.css">
</head>

<body>

    <header>
        <div>
            <h1>¡Bienvenido al Registro!</h1> <!-- Título llamativo e ilustrativo -->
        </div>
        <div>
            <a class="a" href="iniciar_sesion.html">Iniciar Sesion</a>
        </div>
    </header>

    <main>

        <form id="registroForm" action="pagina_principal.html" method="get">

            <div>
                <input type="text" name="nombre" id="username" placeholder="Ingrese su nombre de usuario">
                <div id="usernameError" class="error-message"></div>
            </div>
            <div>
                <input type="email" name="correo" id="email" placeholder="Ingrese su correo">
                <div id="emailError" class="error-message"></div>
            </div>
            <div>
                <input type="password" name="passWord" id="password" placeholder="Ingrese su contrasenia" >
                <div id="passwordError" class="error-message"></div>
            </div>
            <div>
                <input type="password" name="confirmPassWord" id="confirmPassword" placeholder="Ingrese nuevamente su contrasenia" >
            </div>

            <button class="boton" type="submit">Registrarse</button>

        </form>
    </main>

    <!-- Video de fondo-->
    <video autoplay muted id="videoBG">
        <source src="./assets/video/video_de_producto_gastronómico.mp4" type="video/mp4">
        Tu navegador no admite la etiqueta de video.
    </video>

    <script src="./js/video_fondo.js"></script>
    <script src="./js/validacion.js"></script>

</body>

</html>

<body>
    
    <h1>Ingrese los detalles de la receta</h1>
    
    <form id="recetaForm">
        <h2>Titulo</h2>
      <input type="text" id="titulo" name="titulo" placeholder="Ingrese el titulo de la receta">
    
      <h2>Receta</h2>
      <textarea id="receta" name="receta" rows="6" placeholder="Ingrese su receta aqui"></textarea>
    
      <h2>Ingredientes:</h2>
      <div id="ingredientes">
        <div class="ingrediente">
          <button type="button" onclick="eliminarIngrediente(this)">Eliminar</button>
          <input type="text" name="ingrediente[]" placeholder="Ingrese un ingrediente">
          <input type="number" name="cantidad[]" placeholder="Ingrese cantidad">
          <input type="text" name="unidadDeMedida[]" placeholder="Ingrese unid de medida">
          <button type="button" onclick="agregarIngrediente()">Agregar ingrediente</button>
        </div>
      </div>
    
      <button class="center" type="submit">Guardar receta</button>

    </form>
    
    <script>
      function agregarIngrediente() {
        var nuevoIngrediente = document.createElement('div');
        nuevoIngrediente.className = 'ingrediente';
        nuevoIngrediente.innerHTML = `
        <button type="button" onclick="eliminarIngrediente(this)">Eliminar</button>
          <input type="text" name="ingrediente[]" placeholder="Ingrese un ingrediente">
          <input type="number" name="cantidad[]" placeholder="Ingrese cantidad">
          <input type="text" name="unidadDeMedida[]" placeholder="Ingrese unid de medida">
          <button type="button" onclick="agregarIngrediente()">Agregar ingrediente</button>
        `;
        document.getElementById('ingredientes').appendChild(nuevoIngrediente);
      }
    
      function eliminarIngrediente(elemento) {
        elemento.parentNode.remove();
      }
    </script>



</body>
